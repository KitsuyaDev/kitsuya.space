
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ kitsuya.space ~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050204;
            --text-color: #fff0f3;
            --sakura-light: #ffd1dc;
            --sakura-main: #ffb7c5;
            --sakura-dark: #2d131b;
            --border-color: rgba(255, 183, 197, 0.12);
            --panel-bg: rgba(10, 4, 7, 0.65);
            --glow-color: rgba(255, 183, 197, 0.25);
            --accent-cherry: #ffb7c5;
            --panel-glow: 0 0 20px rgba(255, 183, 197, 0.1);
        }

        body.light-mode {
            --bg-color: #fffcfd;
            --text-color: #1a0f12;
            --sakura-light: #ff4d7a;
            --sakura-main: #d00045;
            --sakura-dark: #ffeef2;
            --border-color: rgba(0, 0, 0, 0.1);
            --panel-bg: rgba(255, 255, 255, 0.75);
            --glow-color: rgba(208, 0, 69, 0.15);
            --accent-cherry: #d00045;
            --panel-glow: 0 0 15px rgba(208, 0, 69, 0.08);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inconsolata', monospace;
            image-rendering: pixelated;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.8s ease, color 0.8s ease;
            margin: 0;
        }

        .nebula {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
        }
        
        .glow-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.25;
            mix-blend-mode: screen;
            animation: drift 30s infinite alternate ease-in-out;
            transition: all 1s ease;
        }
        
        .light-mode .glow-blob {
            mix-blend-mode: multiply;
            opacity: 0.15;
        }

        @keyframes drift {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.2); }
        }

        .grid-layer {
            position: fixed;
            inset: -10%;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: -1;
            opacity: 0.4;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        .dimden-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(16px) saturate(160%);
            -webkit-backdrop-filter: blur(16px) saturate(160%);
            position: relative;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.1),
                var(--panel-glow),
                inset 0 0 20px rgba(255, 183, 197, 0.03);
            border-radius: 4px;
        }
        
        @media (min-width: 768px) {
            .dimden-panel:hover {
                border-color: rgba(255, 183, 197, 0.4);
                box-shadow: 0 0 40px var(--glow-color);
                transform: translateY(-2px);
            }
        }
        
        .pixel-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--sakura-main);
            text-shadow: 0 0 10px var(--glow-color);
            letter-spacing: -0.02em;
        }

        #mouse-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 75%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.8;
            transform: translate(-50%, -50%);
        }

        .terminal-font {
            font-family: 'VT323', monospace;
            letter-spacing: 0.02em;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div class="nebula" id="nebula">
        <div class="glow-blob" id="blob-1" style="width: 80vw; height: 80vw; background: radial-gradient(circle, #ffb7c5 0%, transparent 70%); top: -20%; left: -10%;"></div>
        <div class="glow-blob" id="blob-2" style="width: 70vw; height: 70vw; background: radial-gradient(circle, #7c3aed 0%, transparent 70%); bottom: -20%; right: -10%; animation-delay: -5s;"></div>
    </div>
    <div class="grid-layer" id="grid"></div>
    <div id="mouse-glow"></div>
    
    <div id="root"></div>

    <script>
        const glow = document.getElementById('mouse-glow');
        const grid = document.getElementById('grid');

        document.addEventListener('mousemove', (e) => {
            requestAnimationFrame(() => {
                glow.style.left = e.clientX + 'px';
                glow.style.top = e.clientY + 'px';
                
                const moveX = (e.clientX / window.innerWidth - 0.5) * 15;
                const moveY = (e.clientY / window.innerHeight - 0.5) * 15;
                grid.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
