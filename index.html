
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ kitsuya.space ~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0c0509;
            --text-color: #fff0f3;
            --sakura-light: #ffd1dc;
            --sakura-main: #ffb7c5;
            --border-color: #3d1a26;
            --panel-bg: rgba(18, 7, 12, 0.85);
            --glow-color: rgba(255, 183, 197, 0.2);
        }
        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(255, 183, 197, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 183, 197, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-color);
            font-family: 'Inconsolata', monospace;
            image-rendering: pixelated;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 1000;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        /* Screen Flicker */
        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.95; }
            10% { opacity: 0.99; }
            15% { opacity: 0.96; }
            20% { opacity: 0.98; }
            50% { opacity: 0.97; }
            80% { opacity: 0.99; }
            100% { opacity: 0.98; }
        }
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 1001;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }
        .drop {
            position: absolute;
            background: linear-gradient(to bottom, transparent, var(--sakura-light));
            width: 1px;
            height: 80px;
            animation: fall linear infinite;
        }
        
        /* Sakura Petals */
        .petal {
            position: absolute;
            background-color: var(--sakura-main);
            border-radius: 150% 0 150% 0;
            opacity: 0.3;
            pointer-events: none;
            animation: petal-fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        @keyframes petal-fall {
            0% { transform: translate(0, -10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translate(100px, 100vh) rotate(720deg); opacity: 0; }
        }

        /* Particle Animation */
        @keyframes particle-fade {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(cos(var(--angle)) * var(--vel)), calc(sin(var(--angle)) * var(--vel))) scale(0);
                opacity: 0;
            }
        }
        .animate-particle-fade {
            animation: particle-fade 0.6s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        }

        .dimden-panel {
            background: var(--panel-bg);
            border: 2px solid var(--border-color);
            box-shadow: 4px 4px 0px #000, 0 0 10px var(--glow-color);
            backdrop-filter: blur(12px);
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dimden-panel:hover {
            border-color: var(--sakura-main);
            box-shadow: 6px 6px 0px #000, 0 0 20px rgba(255, 183, 197, 0.4);
            transform: translate(-1px, -1px);
        }
        .pixel-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--sakura-main);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5), 0 0 8px rgba(255, 183, 197, 0.5);
            letter-spacing: -0.05em;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            color: #b38a95;
            transition: all 0.1s;
            border-left: 3px solid transparent;
        }
        .sidebar-link:hover {
            background: rgba(255, 183, 197, 0.1);
            color: var(--sakura-light);
            border-left: 3px solid var(--sakura-main);
            padding-left: 16px;
            text-shadow: 0 0 10px var(--sakura-main);
        }
        .terminal-font {
            font-family: 'VT323', monospace;
            text-shadow: 0 0 5px rgba(255, 183, 197, 0.2);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #5c2638; border-radius: 3px; }
        
        #mouse-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 183, 197, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
        }

        /* Animations */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }
        
        /* Scanline motion */
        @keyframes scanline-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="p-4 md:p-8">
    <div id="mouse-glow"></div>
    <div class="rain-container" id="rain"></div>
    <div id="root"></div>
    <script>
        const glow = document.getElementById('mouse-glow');
        const rainContainer = document.getElementById('rain');

        document.addEventListener('mousemove', (e) => {
            requestAnimationFrame(() => {
                glow.style.left = e.clientX + 'px';
                glow.style.top = e.clientY + 'px';
            });
        });

        function createRain() {
            const dropCount = window.innerWidth < 768 ? 30 : 60;
            for (let i = 0; i < dropCount; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.7) + 's';
                drop.style.animationDelay = Math.random() * 3 + 's';
                drop.style.opacity = Math.random() * 0.2;
                rainContainer.appendChild(drop);
            }
        }

        function createPetals() {
            for (let i = 0; i < 15; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const size = Math.random() * 10 + 5;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (Math.random() * 5 + 5) + 's';
                petal.style.animationDelay = Math.random() * 5 + 's';
                rainContainer.appendChild(petal);
            }
        }

        createRain();
        createPetals();
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
