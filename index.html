
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ kitsuya.space ~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050204;
            --text-color: #fff0f3;
            --sakura-light: #ffd1dc;
            --sakura-main: #ffb7c5;
            --sakura-dark: #3d1a26;
            --border-color: #2a121a;
            --panel-bg: rgba(12, 5, 9, 0.9);
            --glow-color: rgba(255, 183, 197, 0.15);
            --spirit-blue: #60a5fa;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inconsolata', monospace;
            image-rendering: pixelated;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Enhanced Parallax Background Layers */
        .parallax-wrapper {
            position: fixed;
            inset: 0;
            z-index: -10;
            pointer-events: none;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #0c0509 0%, #050204 100%);
        }

        .nebula-container {
            position: absolute;
            inset: -20%;
            width: 140%;
            height: 140%;
            will-change: transform;
        }

        .glow-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.15;
            animation: drift 40s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(5%, 10%) scale(1.2) rotate(180deg); }
            100% { transform: translate(-5%, 5%) scale(0.9) rotate(360deg); }
        }

        .starfield {
            position: absolute;
            inset: -30%;
            width: 160%;
            height: 160%;
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(1.5px 1.5px at 100px 150px, #ffb7c5, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 250px 300px, #60a5fa, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 400px 50px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 400px 400px;
            opacity: 0.2;
            will-change: transform;
        }

        .tech-grid {
            position: absolute;
            inset: -20%;
            width: 140%;
            height: 140%;
            background-image: 
                linear-gradient(rgba(255, 183, 197, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 183, 197, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle at 50% 50%, black 20%, transparent 80%);
            transform: perspective(1000px) rotateX(60deg);
            will-change: transform;
        }

        .scanline-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(255, 183, 197, 0.03) 50%, transparent);
            background-size: 100% 8px;
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        body::before {
            content: " ";
            display: block;
            position: fixed;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 1000;
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.3;
        }

        .dimden-panel {
            background: var(--panel-bg);
            border: 2px solid var(--border-color);
            box-shadow: 4px 4px 0px #000;
            backdrop-filter: blur(16px);
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .dimden-panel:hover {
            border-color: var(--sakura-main);
            box-shadow: 12px 12px 0px #000, 0 0 30px rgba(255, 183, 197, 0.2);
            transform: translate(-6px, -6px);
        }

        .pixel-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--sakura-main);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
        }
        .terminal-font {
            font-family: 'VT323', monospace;
        }
        
        #mouse-glow {
            position: fixed;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, rgba(255, 183, 197, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            mix-blend-mode: plus-lighter;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="p-4 md:p-8">
    <div class="parallax-wrapper">
        <div class="nebula-container" id="parallax-nebula">
            <div class="glow-blob" style="width: 900px; height: 900px; background: #3d1a26; top: -10%; left: -10%;"></div>
            <div class="glow-blob" style="width: 700px; height: 700px; background: #1e293b; bottom: 0%; right: -5%; animation-delay: -10s;"></div>
            <div class="glow-blob" style="width: 500px; height: 500px; background: #2a121a; top: 40%; left: 50%; animation-delay: -20s;"></div>
        </div>
        <div class="starfield" id="parallax-stars"></div>
        <div class="tech-grid" id="parallax-grid"></div>
    </div>

    <div class="scanline-overlay"></div>
    <div id="mouse-glow"></div>
    <div id="root" class="relative z-10"></div>

    <script>
        const glow = document.getElementById('mouse-glow');
        const grid = document.getElementById('parallax-grid');
        const nebula = document.getElementById('parallax-nebula');
        const stars = document.getElementById('parallax-stars');

        document.addEventListener('mousemove', (e) => {
            requestAnimationFrame(() => {
                glow.style.left = e.clientX + 'px';
                glow.style.top = e.clientY + 'px';
                
                const moveX = (e.clientX / window.innerWidth - 0.5) * 40;
                const moveY = (e.clientY / window.innerHeight - 0.5) * 40;
                
                grid.style.transform = `perspective(1000px) rotateX(60deg) translate(${moveX * 1.5}px, ${moveY * 1.5}px)`;
                stars.style.transform = `translate(${moveX * 0.8}px, ${moveY * 0.8}px)`;
                nebula.style.transform = `translate(${moveX * 0.4}px, ${moveY * 0.4}px)`;
            });
        });

        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            requestAnimationFrame(() => {
                grid.style.marginTop = -(scrolled * 0.4) + 'px';
                stars.style.marginTop = -(scrolled * 0.2) + 'px';
                nebula.style.marginTop = -(scrolled * 0.1) + 'px';
            });
        });
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
