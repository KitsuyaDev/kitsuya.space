
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ kitsuya.space ~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080306;
            --text-color: #fff0f3;
            --sakura-light: #ffd1dc;
            --sakura-main: #ffb7c5;
            --sakura-dark: #3d1a26;
            --border-color: #2a121a;
            --panel-bg: rgba(12, 5, 9, 0.9);
            --glow-color: rgba(255, 183, 197, 0.15);
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inconsolata', monospace;
            image-rendering: pixelated;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Ambient Nebula Glows */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }
        .glow-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(10%, 10%) scale(1.2); }
        }

        /* Parallax Grid Layer */
        .grid-layer {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-image: 
                linear-gradient(rgba(255, 183, 197, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 183, 197, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: -1;
            transform: translate(var(--mx), var(--my));
            transition: transform 0.2s cubic-bezier(0.1, 0.8, 0.3, 1);
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 1000;
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            5% { opacity: 0.95; }
            10% { opacity: 0.99; }
            50% { opacity: 0.97; }
            100% { opacity: 0.98; }
        }
        body::after {
            content: " ";
            display: block;
            position: fixed;
            inset: 0;
            background: rgba(18, 16, 16, 0.05);
            z-index: 1001;
            pointer-events: none;
            animation: flicker 0.2s infinite;
        }

        .rain-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Digital Debris */
        .bit {
            position: absolute;
            background: var(--sakura-main);
            width: 2px;
            height: 2px;
            opacity: 0.2;
            animation: rise linear infinite;
        }

        @keyframes rise {
            from { transform: translateY(110vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }

        .petal {
            position: absolute;
            background-color: var(--sakura-main);
            border-radius: 150% 0 150% 0;
            opacity: 0.2;
            pointer-events: none;
            animation: petal-fall linear infinite;
        }

        @keyframes petal-fall {
            0% { transform: translate(0, -10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translate(150px, 100vh) rotate(720deg); opacity: 0; }
        }

        @keyframes particle-fade {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(calc(cos(var(--angle)) * var(--vel)), calc(sin(var(--angle)) * var(--vel))) scale(0); opacity: 0; }
        }
        .animate-particle-fade {
            animation: particle-fade 0.6s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        }

        .dimden-panel {
            background: var(--panel-bg);
            border: 2px solid var(--border-color);
            box-shadow: 4px 4px 0px #000;
            backdrop-filter: blur(8px);
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .dimden-panel:hover {
            border-color: var(--sakura-main);
            box-shadow: 6px 6px 0px #000, 0 0 15px rgba(255, 183, 197, 0.3);
            transform: translate(-2px, -2px);
        }
        .pixel-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--sakura-main);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
            letter-spacing: -0.05em;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            font-family: 'VT323', monospace;
            font-size: 1.6rem;
            color: #b38a95;
            transition: all 0.2s;
        }
        .sidebar-link:hover {
            background: rgba(255, 183, 197, 0.08);
            color: var(--sakura-light);
            padding-left: 20px;
            text-shadow: 0 0 8px var(--sakura-main);
        }
        .terminal-font {
            font-family: 'VT323', monospace;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #4a1f2e; }
        
        #mouse-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 183, 197, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="p-4 md:p-8">
    <!-- Ambient Layers -->
    <div class="nebula">
        <div class="glow-blob" style="width: 600px; height: 600px; background: #ffb7c5; top: -10%; left: -10%;"></div>
        <div class="glow-blob" style="width: 500px; height: 500px; background: #7c3aed; bottom: -10%; right: -10%; animation-delay: -5s;"></div>
    </div>
    <div class="grid-layer" id="grid"></div>
    <div id="mouse-glow"></div>
    <div class="rain-container" id="debris"></div>
    
    <div id="root" class="relative z-10"></div>

    <script>
        const glow = document.getElementById('mouse-glow');
        const grid = document.getElementById('grid');
        const debrisContainer = document.getElementById('debris');

        document.addEventListener('mousemove', (e) => {
            requestAnimationFrame(() => {
                glow.style.left = e.clientX + 'px';
                glow.style.top = e.clientY + 'px';
                
                // Parallax grid movement
                const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
                const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
                grid.style.setProperty('--mx', moveX + 'px');
                grid.style.setProperty('--my', moveY + 'px');
            });
        });

        function createDebris() {
            // Rising bits
            for (let i = 0; i < 40; i++) {
                const bit = document.createElement('div');
                bit.className = 'bit';
                bit.style.left = Math.random() * 100 + 'vw';
                bit.style.animationDuration = (Math.random() * 10 + 10) + 's';
                bit.style.animationDelay = (Math.random() * 10) + 's';
                debrisContainer.appendChild(bit);
            }
            // Falling petals
            for (let i = 0; i < 12; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                const size = Math.random() * 8 + 4;
                petal.style.width = size + 'px';
                petal.style.height = size + 'px';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (Math.random() * 8 + 8) + 's';
                petal.style.animationDelay = (Math.random() * 5) + 's';
                debrisContainer.appendChild(petal);
            }
        }

        createDebris();
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
