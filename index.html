
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~ kitsuya.space ~</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050204;
            --text-color: #fff0f3;
            --sakura-light: #ffd1dc;
            --sakura-main: #ffb7c5;
            --sakura-dark: #2d131b;
            --border-color: rgba(255, 183, 197, 0.12);
            --panel-bg: rgba(10, 4, 7, 0.75);
            --glow-color: rgba(255, 183, 197, 0.15);
            --accent-cherry: #ffb7c5;
            --rainbow-speed: 5s;
        }

        body.light-mode {
            --bg-color: #fffcfd;
            --text-color: #1a0f12;
            --sakura-light: #ff4d7a;
            --sakura-main: #d00045;
            --sakura-dark: #ffeef2;
            --border-color: rgba(0, 0, 0, 0.1);
            --panel-bg: rgba(255, 255, 255, 0.9);
            --glow-color: rgba(208, 0, 69, 0.08);
            --accent-cherry: #d00045;
        }

        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* Panic Animations */
        @keyframes panic-shake {
            0% { transform: translate(0,0) rotate(0deg); }
            10% { transform: translate(-3px,-3px) rotate(-0.5deg); }
            20% { transform: translate(3px,3px) rotate(0.5deg); }
            100% { transform: translate(0,0) rotate(0deg); }
        }

        @keyframes panic-flicker {
            0% { background: rgba(255, 0, 0, 0.15); }
            50% { background: rgba(0, 0, 0, 0.3); }
            100% { background: rgba(255, 0, 0, 0.15); }
        }

        .panic-mode #root {
            animation: panic-shake 0.1s infinite;
        }

        .panic-mode::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            animation: panic-flicker 0.05s infinite;
        }

        /* Rainbow Mode Improvements */
        @keyframes rainbow-border {
            0% { border-color: #ff0000; box-shadow: 0 0 20px rgba(255,0,0,0.3); }
            33% { border-color: #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.3); }
            66% { border-color: #0000ff; box-shadow: 0 0 20px rgba(0,0,255,0.3); }
            100% { border-color: #ff0000; box-shadow: 0 0 20px rgba(255,0,0,0.3); }
        }

        body.rainbow-mode .dimden-panel {
            animation: rainbow-border 6s linear infinite;
            background: rgba(0, 0, 0, 0.85) !important;
            backdrop-filter: blur(25px) !important;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inconsolata', monospace;
            image-rendering: pixelated;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.8s ease, color 0.8s ease;
        }

        .nebula {
            position: fixed;
            inset: 0;
            z-index: -2;
            pointer-events: none;
        }
        
        .glow-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.18;
            mix-blend-mode: screen;
            animation: drift 30s infinite alternate ease-in-out;
            transition: background-color 1s ease, opacity 1s ease;
        }
        
        .light-mode .glow-blob {
            mix-blend-mode: multiply;
            opacity: 0.1;
        }

        @keyframes drift {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.2); }
        }

        .grid-layer {
            position: fixed;
            inset: -10%;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: -1;
            opacity: 0.4;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        .dimden-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(24px) saturate(140%);
            -webkit-backdrop-filter: blur(24px) saturate(140%);
            position: relative;
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 
                0 4px 24px -1px rgba(0, 0, 0, 0.2),
                inset 0 0 20px 0 rgba(255, 183, 197, 0.02);
        }
        
        @media (min-width: 768px) {
            .dimden-panel:hover {
                border-color: rgba(255, 183, 197, 0.4);
                box-shadow: 
                    0 12px 40px -10px var(--glow-color),
                    inset 0 0 12px 0 rgba(255, 183, 197, 0.05);
                transform: translateY(-2px) scale(1.005);
            }
        }
        
        .pixel-title {
            font-family: 'Press Start 2P', cursive;
            color: var(--sakura-main);
            text-shadow: 0 0 15px var(--glow-color);
            letter-spacing: -0.02em;
        }

        .sidebar-link {
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: transparent;
        }

        .sidebar-link:hover {
            background: rgba(255, 183, 197, 0.08);
            transform: translateX(4px);
            color: var(--sakura-main);
            text-shadow: 0 0 8px rgba(255, 183, 197, 0.3);
        }

        .terminal-font {
            font-family: 'VT323', monospace;
            letter-spacing: 0.02em;
        }

        #mouse-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 75%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
            transform: translate(-50%, -50%);
            transition: background 1s ease;
        }

        .bit, .petal {
            opacity: 0.2;
            filter: blur(0.5px);
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { 
            background: var(--sakura-main);
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="p-2 sm:p-4 md:p-8">
    <div class="nebula" id="nebula">
        <div class="glow-blob" id="blob-1" style="width: 80vw; height: 80vw; background: radial-gradient(circle, #ffb7c5 0%, transparent 70%); top: -20%; left: -10%;"></div>
        <div class="glow-blob" id="blob-2" style="width: 70vw; height: 70vw; background: radial-gradient(circle, #7c3aed 0%, transparent 70%); bottom: -20%; right: -10%; animation-delay: -5s;"></div>
    </div>
    <div class="grid-layer" id="grid"></div>
    <div id="mouse-glow"></div>
    <div class="rain-container" id="debris"></div>
    
    <div id="root" class="relative z-10"></div>

    <script>
        const glow = document.getElementById('mouse-glow');
        const grid = document.getElementById('grid');
        const debrisContainer = document.getElementById('debris');

        document.addEventListener('mousemove', (e) => {
            if (document.body.classList.contains('performance-mode')) return;
            requestAnimationFrame(() => {
                glow.style.left = e.clientX + 'px';
                glow.style.top = e.clientY + 'px';
                
                const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
                const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
                grid.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        function createDebris() {
            for (let i = 0; i < 30; i++) {
                const bit = document.createElement('div');
                bit.className = 'bit';
                bit.style.left = Math.random() * 100 + 'vw';
                bit.style.animationDuration = (Math.random() * 15 + 15) + 's';
                bit.style.animationDelay = (Math.random() * 10) + 's';
                bit.style.width = '1px';
                bit.style.height = '1px';
                debrisContainer.appendChild(bit);
            }
        }
        createDebris();
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
